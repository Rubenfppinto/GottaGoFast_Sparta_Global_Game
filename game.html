<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/master.css">
  <script type="text/javascript" src="js/index.js"></script>
  <title>Game page</title>
</head>

<body id="hedgehog">
  <header>
    <!-- <p><h3>Welcome to</h3></p> -->
    <h1 id="animationTypingGame">Gotta Go Fast</h1>
  </header>
  <div class="container maingamestyle" id="reset">
    <div class="row" id="timescore">
      <!-- Time and Score view -->
      <div class="col-md-6">
        <h4 id="lost"><span id="restart">Time:</span> 00:<span id="timer">30</span></h4>
      </div>
      <div class="col-md-6">
        <h4>Score: <span id="score"></span>-<span id="scoreincorrect"></span></h4>
      </div>
    </div>
    <div class="" id="gamearea">
      <!-- gaming area, word generator and user input -->
      <div class="row">
        <h1 id="currentWord">Random word</h1>
      </div>
      <div class="row">
        <input type="text/reset" placeholder="Start typing" id="userinput" autofocus>
      </div>
      <!-- Correct and Incorrect outcome -->
      <div class="row">
        <h4 class="" id="outcome"></h4>
      </div>
      <div class="row return">
        <a href="index.html"><img src="pics/return.png" alt="return button icon" id="return"></a>
      </div>
    </div>
    <div class="row" id="objmoving">
      <!-- object moving -->
      <div class="col-md-12" id="trial">
        <img src="pics/sonic3.png" alt="image of sonic" id="sonic"><img src="pics/finish3.png" alt="picture of finish line" id="finishline">
      </div>
    </div>
  </div>
  <footer>
    <div>Â© 2018 Copyright:
      Ruben Pinto
    </div>
  </footer>
</body>

</html>
